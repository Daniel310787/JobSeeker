<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a883e6f0f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/my-js-project/assets/ListAsso.css">
    <title>Job Seeker List of Jobs</title>
</head>
<body>
  <header class="header">
    <a href="#"><img src="assets/images/Capture.PNG" alt="Logo" id="logo" width="75px"></a>
    <nav class="navs">
      <a href="facebook.com">Log In/Sign Up</a>
    </nav>
  </header>
  <section class="h1">
    <h1> Search for Jobs</h1>
    <input type="text" name="location" id="loc" placeholder="Location">
    <br>
    <input type="text" name="job" id="job" placeholder="JOB TYPE">
    <br>
    <br>
    <input type="submit" value="Search" id="btn">
  </section>
  <section id="results">
    
  </section>
  <footer class="footer">
    <img src="assets/images/Capture.PNG" alt="logo">
    <section class="f1">
      <h2>JobSeeker</h2>
      <h3>All Rigths Reserved</h3>
    </section>
    <i class="fas fa-envelope" ><a href="https://www.outlook.com" class="a-f">jobseekercoders@outlook.com</a></i>
    <i class="fab fa-facebook-square"><a href="https://www.facebook.com" class="a-f">JobSeeker on Facebook</a></i>
    <i class="fab fa-instagram-square"><a href="https://www.instagram.com" class="a-f">JobSeeker on Instagram</a></i>
  </footer>
  <script src="/my-js-project/src/index.js"></script>
</body>
</html>
