<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a883e6f0f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/my-js-project/assets/SignUp.css">
    <title>Job Seeker Sign Up</title>
</head>
<body>
  <header class="header">
    <a href="./index.html"><img src="assets/images/Capture.PNG" alt="Logo" id="logo" width="75px"></a>
    <nav class="navs">
        <a href="facebook.com">Log In/Sign Up</a>
    </nav>
  </header>
  <section class="main">
    <form action="">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <br>
        <label for="email" class="label"><b>Email</b></label>
        <br>
        <input type="text" placeholder="Enter Email" name="email" required>
        <br>
        <label for="psw" class="label"><b>Password</b></label>
        <br>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
        <label for="psw-repeat" class="label"><b>Repeat Password</b></label>
        <br>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <br>
        <label class="label">
          <br>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="buttons">
          <button id="cancel">Cancel</button>
          <button type="submit" id="submit">Sign Up</button>
        </div>
    </form>
  </section>  
  <footer class="footer">
    <img src="assets/images/Capture.PNG" alt="logo">
    <div class="f1">
        <h2>JobSeeker</h2>
        <h3>All Rigths Reserved</h3>
    </div>
    <i class="fas fa-envelope" ><a href="https://www.outlook.com" class="a-f">jobseekercoders@outlook.com</a></i>
    <i class="fab fa-facebook-square"><a href="https://www.facebook.com" class="a-f">JobSeeker on Facebook</a></i>
    <i class="fab fa-instagram-square"><a href="https://www.instagram.com" class="a-f">JobSeeker on Instagram</a></i>
</footer>
</body>
</html>
