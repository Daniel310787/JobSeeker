<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a883e6f0f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/my-js-project/assets/Login.css">
    <title>Job Seeker Sign Up</title>
</head>
<body>
  <header class="header">
    <a href="#"><img src="assets/images/Capture.PNG" alt="Logo" id="logo" width="75px"></a>
    <nav class="navs">
        <a href="facebook.com">Log In/Sign Up</a>
    </nav>
  </header>
  <form >
    <div class="formContainer">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <div class="Clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
  <footer class="footer">
    <img src="assets/images/Capture.PNG" alt="logo">
    <div class="f1">
        <h2>JobSeeker</h2>
        <h3>All Rigths Reserved</h3>
    </div>
    <i class="fas fa-envelope" ><a href="https://www.outlook.com" class="a-f">jobseekercoders@outlook.com</a></i>
    <i class="fab fa-facebook-square"><a href="https://www.facebook.com" class="a-f">JobSeeker on Facebook</a></i>
    <i class="fab fa-instagram-square"><a href="https://www.instagram.com" class="a-f">JobSeeker on Instagram</a></i>
</footer>
</body>
</html>
