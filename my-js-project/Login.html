<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a883e6f0f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/my-js-project/assets/Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Job Seeker LogIn</title>
</head>
<body>
    <header class="header">
        <a href="./index.html"><img src="assets/images/Capture.PNG" alt="Logo" id="logo" width="75px"></a>
        <nav class="navs">
            <a href="#">Log In/Sign Up</a>
        </nav>
    </header>
    <section class="main">
        <h2>Login Form</h2>

        <form action="" method="post">
        <div class="imgcontainer">
            <img src="/my-js-project/assets/images/login/avatar.PNG" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="uname"><b class="label">Username</b></label>
            <br>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <br>
            <label for="psw"><b class="label">Password</b></label>
            <br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <br>   
            <button type="submit" class="label">Login</button>
            <br>
            <br>
            <label class="label"><input type="checkbox" checked="checked" name="remember"> Remember me</label>
            <br>
            <br>
            <a href="/my-js-project/SignUp.html" id="reg">Resgiter Now</a>
        </div>
    </section>
    <footer class="footer">
        <img src="assets/images/Capture.PNG" alt="logo">
        <div class="footer-links">
            <div>
              <h1>Follow Us</h1>
              <i class="fa fa-facebook"></i>
              <p><a href="https://www.facebook.com" class="a-f">Facebook</a></i></p>
            </div>
      
            <div>
              <i class="fa fa-envelope"></i>
              <p><a href="mailto:jobseekercoders@outlook.com">jobseekercoders@outlook.com</a></p>
            </div>
            <div>
              <i class="fa fa-instagram"></i>
              <p><a href="https://www.instagram.com" class="a-f">Instagram</a></i></p>
            </div>
          </div>
          <div class="location">
            <h1>Find Us</h1>
            <h2><i class="fa fa-map-marker"></i> Torino</h2>
      
            <p>Via Zappata 8,Carignano <br>Torino 10041</p>
            <div>
              <h2><i class="fa fa-map-marker"></i> Milan</h2>
              <p>Via Marconi 7,Milan <br>Milan 10032</p>
              </div>
          </div>
          <div class="useful-links">

              </li><a href="https://www.enaip.piemonte.it/">Enaip Piemont</a></li><br>

              </li><a href="http://www.comune.torino.it/torinogiovani/">Comune Di Torino</a></li>

    </footer>
