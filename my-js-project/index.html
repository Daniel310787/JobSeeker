<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/a883e6f0f1.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/my-js-project/assets/styles.css">
  <title>Job Seeker</title>
</head>
<body>
  
  <header class="header">
    <a href="/my-js-project/SignUp.html"><img src="assets/images/Capture.PNG" alt="Logo" id="logo" width="75px"></a>
    <nav class="navs">
      <a href="facebook.com">Log In/Sign Up</a>
    </nav>
    <h1 id="title">Job Search</h1>
    <form action="">
      <input type="text" name="Loc" id="searchbox" placeholder="Location">
      <br>
      <br>
      <br>
      <input type="submit" value="Search" id="btn" >
    </form>
  </header>
  <div id="minititle">
    <h1>Recommended Jobs</h1>
  </div>
  <section class="card">
    <div class="pic-card">
      <img src="/my-js-project/assets/images/Index/images.jfif" alt="job1">
      <p>IT Engineer Needed</p>
      <br>
      <br>
      <a href="">More Info</a>
    </div>
    <div class="pic-card">
      <img src="/my-js-project/assets/images/Index/images (1).jfif" alt="job2">
      <p>Looking for Sales Manager</p>
      <br>
      <br>
      <a href="">More Info</a>
    </div>
    <div class="pic-card">
      <img src="/my-js-project/assets/images/Index/images (2).jfif" alt="job3">
      <p>We need you</p>
      <br>
      <br>
      <a href="http://">More Info</a>
    </div>
    <div class="pic-card">
      <img src="/my-js-project/assets/images/Index/blog_20190904_iStock-938516266.jpg" alt="job4">
      <p>Senior Supervisor IT</p>
      <br>
      <br>
      <a href="http://">More Info</a>
    </div>
  </section>
  <footer class="footer">
    <img src="assets/images/Capture.PNG" alt="logo">
    <div class="f1">
      <h2>JobSeeker</h2>
      <h3>All Rigths Reserved</h3>
    </div>
    <i class="fas fa-envelope" ><a href="https://www.outlook.com" class="a-f">jobseekercoders@outlook.com</a></i>
    <i class="fab fa-facebook-square"><a href="https://www.facebook.com" class="a-f">JobSeeker on Facebook</a></i>
    <i class="fab fa-instagram-square"><a href="https://www.instagram.com" class="a-f">JobSeeker on Instagram</a></i>
  </footer>

  <script src="src/create.js"></script>
</body>
</html>
